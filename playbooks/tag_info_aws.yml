---
- name: Grab the tags on the VPC and EC2 instances and display them
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    ec2_region: "{{ your_region | default('us-east-2') }}"
    filter_tag: "{{ your_tag | default('*')}}"
  
  tasks:

    - name: Retrieve the VPC information
      amazon.aws.ec2_vpc_net_info:
        region: "{{ ec2_region }}"
      register: vpc_info

    - name: Display AWS VPC IDs and tags information to terminal
      debug:
        msg:
          - "{{ item.id }}"
          - "{{ item.tags['Name'] | default('The tag *Name* Does not exist on this VPC') }}" 
          - "{{ item.tags }}"
      loop: "{{ vpc_info.vpcs }}"
      loop_control:
        label: "VPC Info and all Tags on the VPC"

    - name: Retrieve info for the EC2 instances
      amazon.aws.ec2_instance_info:
        region: "{{ ec2_region }}"
      register: ec2_instance_info

    - name: Set the Tagged instances to a variable
      ansible.builtin.set_fact:
        tagged_instances: "{{ ec2_instance_info.instances | selectattr('tags', '!=', {}) | map(attribute='instance_id') | list }}"

    - name: Display the tagged instances to terminal
      debug:
        msg:
          - "These are the EC2 instances that have tags:"
          - "{{ tagged_instances }}"

    - name: Display AWS EC2 info and tags information to terminal
      debug:
        msg:
          - "{{ item.tags['Name'] | default('The tag *Name* Does not exist') }}" 
          - "{{ item.instance_id }}" 
          - "{{ item.tags }}"
      loop: "{{ ec2_instance_info.instances }}"
      loop_control:
        label: "EC2 info and associated tags"
