---
- hosts: localhost
  become: yes
  vars:
    report_server: rhel1
  
  tasks:
  - include_role:
      name: "../roles/patch_linux"

  - block:

    - include_role:
        name: "{{ item }}"
      loop:
        - "../roles/report_server"
        - "../roles/report_linux"
        - "../roles/report_linux_patching"

    - include_role:
        name: "../roles/report_server"
        tasks_from: linux_landing_page
        
    delegate_to: "{{ report_server }}"
    run_once: yes
